<div class="col-xs-12">
  <h2>Mes appareils</h2>

  <p>Mise à jour : {{ lastUpdate | async }}</p>

  <ul class="list-group">
    <div *ngFor="let appareil of appareils; let i = index">
      <app-appareil [appareil]="appareil" [indexOfAppareil]="i"></app-appareil>
    </div>
  </ul>
  <button class="btn btn-success" (click)="onAllumer()">Tout allumer</button>
  <button class="btn btn-danger" (click)="onEteindre()">Tout éteindre</button>
</div>
